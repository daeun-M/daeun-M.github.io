<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Avengers</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
  </head>
  <body id="chat_screen">
    <div class="wrap">
      <div class="status_bar">
        <div class="status_bar_column">
          No Service
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status_bar_column">11:27</div>
        <div class="status_bar_column">
          100%
          <i class="fas fa-battery-full"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>

      <header class="screen_header">
        <a href="chats.html"><i class="fas fa-chevron-left fa-lg"></i></a>
        <h1 class="screen_header_title">Giant Mountain🔥</h1>
        <div class="chat_icon">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
      </header>

      <main class="main_screen">
        <div class="chat_timestamp">Saturday, July 06, 2024</div>
        <div class="message_row">
          <img
            src="https://i.pinimg.com/564x/fa/9d/36/fa9d36dcdd28fe8c6642ec659132f754.jpg"
          />
          <div class="message_row_content">
            <span class="message_person">Giant Mountain🔥</span>
            <div class="message_info">
              <span class="message_bubble">What are you doing??</span>
              <span class="message_time">23:56</span>
            </div>
          </div>
        </div>
        <div class="message_row message_row-own">
          <div class="message_row_content">
            <div class="message_info">
              <span class="message_bubble">ㅋㅋㅋㅋ 공부중</span>
              <span class="message_time">23:57</span>
            </div>
          </div>
        </div>
        <div class="message_row">
          <img
            src="https://i.pinimg.com/564x/fa/9d/36/fa9d36dcdd28fe8c6642ec659132f754.jpg"
          />
          <div class="message_row_content">
            <span class="message_person">Giant Mountain🔥</span>
            <div class="message_info">
              <span class="message_bubble">홧팅👍</span>
              <span class="message_time">23:57</span>
            </div>
          </div>
        </div>
        <div class="message_row message_row-own">
          <div class="message_row_content">
            <div class="message_info">
              <span class="message_bubble">엉ㅋㅋㅋ 넌??</span>
              <span class="message_time">23:58</span>
            </div>
          </div>
        </div>
        <div class="message_row">
        <div class="message_row">
          <img
            src="https://i.pinimg.com/564x/fa/9d/36/fa9d36dcdd28fe8c6642ec659132f754.jpg"
          />
          <div class="message_row_content">
            <span class="message_person">Giant Mountain🔥</span>
            <div class="message_info">
              <span class="message_bubble">지금 연습하러감😎</span>
              <span class="message_time">23:58</span>
            </div>
          </div>
        </div>
      </main>

      <form class="reply">
        <div class="reply_column">
          <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply_column">
          <input type="text" placeholder="Write a message..." />
          <i class="far fa-smile"></i>
          <button>
            <i class="fas fa-arrow-up"></i>
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
