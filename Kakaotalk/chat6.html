<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Avengers</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
  </head>
  <body id="chat_screen">
    <div class="wrap">
      <div class="status_bar">
        <div class="status_bar_column">
          No Service
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status_bar_column">11:27</div>
        <div class="status_bar_column">
          100%
          <i class="fas fa-battery-full"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>

      <header class="screen_header">
        <a href="chats.html"><i class="fas fa-chevron-left fa-lg"></i></a>
        <h1 class="screen_header_title">알콩🧸</h1>
        <div class="chat_icon">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
      </header>

      <main class="main_screen">
        <div class="chat_timestamp">Sunday, July 07, 2024</div>
        <div class="message_row">
          <img
            src="https://i.pinimg.com/564x/2d/55/d9/2d55d952c0b3479306e0910658e9d745.jpg"
          />
          <div class="message_row_content">
            <span class="message_person">알콩🧸</span>
            <div class="message_info">
              <span class="message_bubble">멤버들이 나 놔두고 다 가버림ㅋㅋㅋ</span>
              <span class="message_time">9:17</span>
            </div>
          </div>
        </div>
        <div class="message_row message_row-own">
          <div class="message_row_content">
            <div class="message_info">
              <span class="message_bubble">아이고...ㅋㅋㅋ</span>
              <span class="message_time">9:19</span>
            </div>
          </div>
        </div>
        <div class="message_row">
          <img
            src="https://i.pinimg.com/564x/2d/55/d9/2d55d952c0b3479306e0910658e9d745.jpg"
          />
          <div class="message_row_content">
            <span class="message_person">알콩🧸</span>
            <div class="message_info">
              <span class="message_bubble">라이브할까??</span>
              <span class="message_time">9:19</span>
            </div>
          </div>
        </div>
        <div class="message_row message_row-own">
          <div class="message_row_content">
            <div class="message_info">
              <span class="message_bubble">되면💗</span>
              <span class="message_time">9:20</span>
            </div>
          </div>
        </div>
        <div class="message_row">
    
            <div class="message_row">
                <img
                  src="https://i.pinimg.com/564x/2d/55/d9/2d55d952c0b3479306e0910658e9d745.jpg"
                />
                <div class="message_row_content">
                  <span class="message_person">알콩🧸</span>
                  <div class="message_info">
                    <span class="message_bubble">ㅇㅋ</span>
                    <span class="message_time">9:19</span>
                  </div>
                </div>
              </div>
              <div class="message_row">
               
            </main>

      <form class="reply">
        <div class="reply_column">
          <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply_column">
          <input type="text" placeholder="Write a message..." />
          <i class="far fa-smile"></i>
          <button>
            <i class="fas fa-arrow-up"></i>
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
