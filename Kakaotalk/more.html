<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Cocoa Clone</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
  </head>

  <body>
    <div class="container">
      <div class="status_bar">
        <div class="status_bar_column">
          No Service
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status_bar_column">11:27</div>
        <div class="status_bar_column">
          100%
          <i class="fas fa-battery-full"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>

      <header class="screen_header">
        <h1 class="screen_header_title">More</h1>
        <div class="screen_header_icons">
          <span><i class="fas fa-search"></i></span>
          <span><i class="fas fa-music"></i></span>
          <span class="screen_header_icons">
            <a href="setting.html">
              <i class="fas fa-cog"></i>
            </a>
            <span class="screen_header_icons-cog badge2"></span>
          </span>
        </div>
      </header>

      <main class="main_screen more_screen">
        <div class="user_component">
          <div class="user_component_column">
            <img
              src="https://i.pinimg.com/736x/0b/8b/82/0b8b828f2380fa9f588682ecff054fba.jpg"
              class="user_component_photo user_component_photo"
            />
            <div class="user_component_text">
              <h4 class="user_component_title">Alice Moon</h4>
              <h6 class="user_component_subtitle">
                +82 10-7372-7019 <i class="fas fa-exclamation-circle"></i>
              </h6>
            </div>
          </div>
          <div class="user_component_column">
            <i class="far fa-file-alt fa-2x"></i>
          </div>
        </div>
        <div class="more_screen_icons">
          <div class="more_screen_icons-icon">
            <i class="far fa-calendar fa-2x"></i>
            <span> Calander </span>
          </div>
          <div class="more_screen_icons-icon">
            <i class="fas fa-folder-open fa-2x"></i>
            <span> Talk Drive </span>
          </div>
          <div class="more_screen_icons-icon">
            <i class="far fa-smile-wink fa-2x"></i>
            <span> Emoticons </span>
          </div>
          <div class="more_screen_icons-icon">
            <i class="fas fa-brush fa-2x"></i>
            <span> Themes </span>
          </div>
        </div>
        <div class="more_screen_icons">
          <div class="more_screen_icons-icon">
            <i class="fas fa-wrench fa-2x"></i>
            <span> Account </span>
          </div>
          <div class="more_screen_icons-icon">
            <i class="far fa-comments fa-2x"></i>
            <span> Open Chat</span>
          </div>
        </div>
        <div class="more_suggestion">
          <header class="more_suggestion_header"><h1>Suggestions</h1></header>
          <div class="more_suggestion_main">
            <div class="more_suggestion_inbox">
              <img
                src="https://i.pinimg.com/736x/de/7f/04/de7f0468f6be65913562ba188ead75b5.jpg"
              />
              <span>ðŸ’½ Earth, wind & fire</span>
            </div>
            <div class="more_suggestion_inbox">
              <img
                src="https://i.pinimg.com/736x/c3/e6/6d/c3e66d8b27064d66cb84ae1b010d0fc3.jpg"
              />
              <span>ðŸ’½ Kalxon</span>
            </div>
            <div class="more_suggestion_inbox">
              <img
                src="https://i.pinimg.com/736x/e4/3b/1e/e43b1e8d6d87a2fccb83d2f80765f63b.jpg"
              />
              <span>ðŸ’½ Miracle</span>
            </div>
          </div>
        </div>
      </main>

      <nav class="nav">
        <ul class="nav_list">
          <li class="nav_list_btn">
            <a class="nav_link" href="friends.html"
              ><i class="far fa-user fa-lg"></i
            ></a>
          </li>
          <li class="nav_list_btn">
            <a class="nav_link" href="chats.html">
              <span class="nav_notification">7</span>
              <i class="far fa-comment fa-lg"></i>
            </a>
          </li>
          <li class="nav_list_btn">
            <a class="nav_link" href="search.html"
              ><i class="fas fa-search fa-lg"></i
            ></a>
          </li>
          <li class="nav_list_btn">
            <a class="nav_link" href="more.html">
              <span class="nav_dot"></span>
              <i class="fas fa-ellipsis-h fa-lg"></i>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </body>
</html>
