<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="main_content">
      <!--Main Song Screen Starts Here!-->

      <div class="main_screen">
        <div class="song_photo">
          <!--Song Photo Here-->
          <img
            src="https://artwork-cdn.7static.com/static/img/sleeveart/00/412/095/0041209565_200.jpg"
          />
        </div>
        <div class="info_main">
          <div class="song_info">
            <span>Lose My Breath (feat. Charlie Puth) (soft Garage Ver.)</span>
            <span>Stray Kids</span>
          </div>
          <div class="info_icon">
            <div class="song_icon">
              <i class="fas fa-ellipsis-h"></i>
            </div>
          </div>
        </div>
        <div class="time_main">
          <!--Song Time Bar-->
          <div class="time_bar">
            <div class="song_past"></div>
            <div class="song_current"></div>
            <div class="song_future"></div>
          </div>
          <div class="song_time">
            <span>1:32</span>
            <span>-0:53</span>
          </div>
        </div>
        <div class="play_icons">
          <!--Icons-->
          <i class="fas fa-backward"></i>
          <i class="fas fa-play"></i>
          <i class="fas fa-forward"></i>
        </div>
        <div class="volume_main">
          <!--Volume Icon-->
          <span class="volume_down_icon"
            ><i class="fas fa-volume-down"></i
          ></span>
          <div class="volume_bar">
            <div class="volume_down"></div>
            <div class="volume_current"></div>
            <div class="volume_up"></div>
          </div>
          <span class="volume_up_icon"><i class="fas fa-volume-up"></i></span>
        </div>
      </div>

      <!---Playlist Starts Here!-->
      <div class="main_screen playlist">
        <div class="playlist_photo">
          <!--Playlist Image here-->
          <img
            src="https://i.pinimg.com/564x/59/c6/cb/59c6cb62943f122a2feaa8b214eefa9f.jpg"
          />
        </div>
        <div class="playlist_info">
          <span class="playlist_title">â‹†ï½¡ð–¦¹Â°â€§â˜…</span>
          <span class="playlist_username"></span>
        </div>
        <div class="playlist_main">
          <div class="playlist_song">
            <div class="playlist_song_photo">
              <!--Song Album Photo here-->
              <img
                src="https://i.pinimg.com/564x/2b/d1/16/2bd11620cd22c4623576b2dce517d4f3.jpg"
              />
            </div>
            <div class="playlist_song_info">
              <span class="song_title">Our Summer</span>
              <span class="singer_name">Tomorrow X Together</span>
            </div>
            <div class="playlist_song_icon">
              <i class="fas fa-ellipsis-h"></i>
            </div>
          </div>
          <div class="playlist_song">
            <div class="playlist_song_photo">
              <img
                src="https://image.bugsm.co.kr/album/images/200/41023/4102387.jpg?version=20240611005539.0"
              />
            </div>
            <div class="playlist_song_info">
              <span class="song_title">hey! hey!</span>
              <span class="singer_name">TWS</span>
            </div>
            <div class="playlist_song_icon">
              <i class="fas fa-ellipsis-h"></i>
            </div>
          </div>
          <div class="playlist_song">
            <div class="playlist_song_photo">
              <img
                src="https://i.pinimg.com/564x/3b/fd/0e/3bfd0e2a98a7edfa650778e63fe203ac.jpg"
              />
            </div>
            <div class="playlist_song_info">
              <span class="song_title">Feel the POP</span>
              <span class="singer_name">ZEROBASEONE</span>
            </div>
            <div class="playlist_song_icon">
              <i class="fas fa-ellipsis-h"></i>
            </div>
          </div>
          <div class="playlist_song">
            <div class="playlist_song_photo">
              <img
                src="https://i.pinimg.com/564x/4b/bd/87/4bbd873e8e9d40cfe5c2a65b09778fd7.jpg"
              />
            </div>
            <div class="playlist_song_info">
              <span class="song_title">Blue Voyage</span>
              <span class="singer_name">Lucy</span>
            </div>
            <div class="playlist_song_icon">
              <i class="fas fa-ellipsis-h"></i>
            </div>
          </div>
          <div class="playlist_song">
            <div class="playlist_song_photo">
              <img
                src="https://i.pinimg.com/564x/c1/57/63/c157632c494df6b411daf74d899d0d14.jpg"
              />
            </div>
            <div class="playlist_song_info">
              <span class="song_title">Serenade</span>
              <span class="singer_name">BOYNEXTDOOR</span>
            </div>
            <div class="playlist_song_icon">
              <i class="fas fa-ellipsis-h"></i>
            </div>
          </div>
          <div class="playlist_song">
            <div class="playlist_song_photo">
              <img
                src="https://i.pinimg.com/564x/70/c8/b8/70c8b81ee6d9e8eccd7725d91bfdaae1.jpg"
              />
            </div>
            <div class="playlist_song_info">
              <span class="song_title">Roller Coaster</span>
              <span class="singer_name">NMIXX</span>
            </div>
            <div class="playlist_song_icon">
              <i class="fas fa-ellipsis-h"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
