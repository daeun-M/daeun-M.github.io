<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main_content">
      <!--header is a container that contains two icons and title-->
      <div class="header">
        <span><i class="fa fa-camera"></i></span>
        <span id="heading">Instagram</span>
        <span><i class="far fa-paper-plane"></i></span>
      </div>
      <!--div named story is a container that has four stories inside-->
      <div class="story">
        <!--Div named inner_story is a single story box (image and name)-->
        <div class="inner_story">
          <div class="story_profile my_story">
            <!--Put your image address inside this src-->
            <img
              src="https://file3.instiz.net/data/cached_img/upload/2024/05/17/0/aa7f8955d9fda151519d72281fd27d35.jpg"
            />
          </div>
          <!--Switch with your name (ID) here-->
          <span id="name">aespa_official</span>
        </div>
        <div class="inner_story">
          <div class="story_profile my_story">
            <!--Put your image address inside this src-->
            <img src="https://img-cdn.theqoo.net/aNAwyI.jpg" />
          </div>
          <!--Switch with your name (ID) here-->
          <span id="name"> boynextdoor_official </span>
        </div>
        <div class="inner_story">
          <div class="story_profile my_story">
            <!--Put your image address inside this src-->
            <img
              src="https://storage.blip.kr/topic/fdceb24afa2b46cfb9d38612f534a06f.jpg"
            />
          </div>
          <!--Switch with your name (ID) here-->
          <span id="name">page.soobin</span>
        </div>
        <div class="inner_story">
          <div class="story_profile my_story">
            <!--Put your image address inside this src-->
            <img
              src="https://cdn.editio.co.kr/news/photo/202309/1061_6358_3352.jpg"
            />
          </div>
          <!--Switch with your name (ID) here-->
          <span id="name">realstraykids</span>
        </div>
      </div>
      <div class="feed">
        <div class="feed_user">
          <div class="user_image">
            <!--Feed's User Image here!-->
            <img
              src="https://image.fmkorea.com/files/attach/new3/20231110/3655109/603469502/6377912718/99b983892094b5c6d2fc3736e15da7d1.jpg"
            />
          </div>
          <div class="user_name">
            <!--Feed's User Name here!-->
            <h2>noodle.zip</h2>
          </div>
        </div>
        <div class="feed_main">
          <!--Main Feed Image here!-->
          <img
            src="https://mblogthumb-phinf.pstatic.net/MjAyMzExMjlfNTQg/MDAxNzAxMjYwNTM5NTEw.uSdMyR_Nji90J3pIFIWUiz11fsAjnT3Xhb4jtxTCcM4g.zW2PFrIekZyS-GMFL_hAM44caXnw4knZErv_HM2QCHYg.JPEG.sabsablee/%EB%8C%95%EC%9E%90%EC%9D%98+%EC%A0%9C%EC%9D%B4%EC%97%90%EC%8A%A4%ED%8B%B0%EB%82%98+%ED%8C%9D%EC%97%85+%EC%8A%A4%ED%86%A0%EC%96%B4+%EB%82%98%EB%93%A4%EC%9D%B4++%E2%99%A1(%E3%81%A3%E2%80%99%E1%B5%95%E2%80%99)%E2%80%99%E1%B5%95%E2%80%99c)%E2%99%A1+%EB%86%80%EB%9F%AC%EC%98%A4%EC%84%B8%EC%9A%94+++j.estinabag_official.jpg?type=w800"
          />
          <div class="feed_icon">
            <span> <i class="far fa-heart"></i></span>
            <span><i class="far fa-comment"></i></span>
            <span><i class="far fa-paper-plane"></i></span>
          </div>
          <div class="feed_info">
            <!--Change here-->
            <span>좋아요 598,559개</span>
            <span>
              <!--Do not delete strong just change the text inside it (that the user id)-->
              <strong>noodle.zip</strong> 댕자의 제이에스티나 팝업 스토어
              나들이👛💚</span
            >
            <span class="noodle">댓글 835개 모두 보기</span>
            <span class="zip">댓글달기...</span>
          </div>
        </div>
      </div>
      <div class="feed">
        <div class="feed_user">
          <div class="user_image">
            <!--Feed's User Image here!-->
            <img src="https://ibighit.com/txt/images/txt/meta-card.jpg" />
          </div>
          <div class="user_name">
            <!--Feed's User Name here!-->
            <h2>txt_bright</h2>
          </div>
        </div>
        <div class="feed_main">
          <!--Main Feed Image here!-->
          <img
            src="https://images.summitmedia-digital.com/cosmo/images/2022/11/06/our-summer-day-2---photo-by-christian-robert-roxas--easy-resizecom-1667665566.jpg"
          />
          <div class="feed_icon">
            <span> <i class="far fa-heart"></i></span>
            <span><i class="far fa-comment"></i></span>
            <span><i class="far fa-paper-plane"></i></span>
          </div>
          <div class="feed_info">
            <!--Change here-->
            <span>좋아요 631,258개</span>
            <span>
              <!--Do not delete strong just change the text inside it (that the user id)-->
              <strong>txt_bright</strong> Our precious moment of the - ACT:
              PROMISE</span
            >
            <span class="noodle">댓글 1,542개 모두 보기</span>
            <span class="zip">댓글달기...</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
